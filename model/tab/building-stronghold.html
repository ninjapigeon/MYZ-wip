<div class="flex row full">
    <div class="flex column" style="flex: 0 0 100%">
        <div class="buildings flex column border margin grow">
            <b class="header">{{localize "HEADER.BUILDING"}}</b>
            <div class="building flex row center">
                <b class="name">{{localize "BUILDING.NAME"}}</b>
                <b class="effect">{{localize "BUILDING.EFFECT"}}</b>
                <b class="number">{{localize "BUILDING.NUMBER"}}</b>
                <a class="button item-create" title="Add Building" data-type="building"><i class="fas fa-plus"></i></a>
            </div>
            <div class="scrollable">
                {{#each actor.items as |item|}}
                {{#if item.isBuilding}}
                <div class="building item flex row center" data-item-id="{{item._id}}">
                    <div class="name">{{item.name}}</div>
                    <div class="effect">{{item.data.effect}}</div>
                    <div class="number">{{item.data.number}}</div>
                    <div class="button">
                        <a class="item-control item-edit" title="Edit Building"><i class="fas fa-edit"></i></a>
                        <a class="item-control item-delete" title="Delete Building"><i class="fas fa-trash"></i></a>
                    </div>
                </div>
                {{/if}}
                {{/each}}
            </div>
        </div>
    </div>
</div>
