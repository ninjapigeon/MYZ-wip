<form class="{{cssClass}}" autocomplete="off">
    <div class="item flex row wrap">
        <div class="name flex row wrap">
            <b>{{localize "MONSTER.NAME"}}</b>
            <input name="name" type="text" value="{{item.name}}"/>
        </div>
        <div class="monster-description flex row wrap">
            <b>{{localize "MONSTER.DESCRIPTION"}}</b>
            <textarea name="data.description">{{data.description}}</textarea>
        </div>
    </div>
</form>
