<form class="{{cssClass}}" autocomplete="off">
    <div class="item flex row wrap">
        <div class="name flex row wrap">
            <b>{{localize "MONSTER.NAME"}}</b>
            <input name="name" type="text" value="{{item.name}}"/>
        </div>
        <div style="flex-basis: 25%"></div>
        <div class="bonus flex row wrap">
            <b>{{localize "MONSTER.DICE"}}</b>
            <input name="data.dice" type="text" value="{{data.dice}}"/>
        </div>
        <div class="damage flex row wrap">
            <b>{{localize "MONSTER.DAMAGE"}}</b>
            <input name="data.damage" type="text" value="{{data.damage}}"/>
        </div>
        <div class="monster-description flex row wrap">
            <b>{{localize "MONSTER.DESCRIPTION"}}</b>
            <textarea name="data.description">{{data.description}}</textarea>
        </div>
    </div>
</form>
