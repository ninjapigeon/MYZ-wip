<form class="{{cssClass}}" autocomplete="off">
    <div class="item flex row wrap">
        <div class="name flex row wrap">
            <b>{{localize "CRITICAL_INJURY.NAME"}}</b>
            <input name="name" type="text" value="{{item.name}}"/>
        </div>
        <div class="lethal flex row wrap">
            <b>{{localize "CRITICAL_INJURY.LETHAL"}}</b>
            <input name="data.lethal" type="text" value="{{data.lethal}}"/>
        </div>
        <div class="limit flex row wrap">
            <b>{{localize "CRITICAL_INJURY.LIMIT"}}</b>
            <input name="data.limit" type="text" value="{{data.limit}}"/>
        </div>
        <div class="healing-time flex row wrap">
            <b>{{localize "CRITICAL_INJURY.HEALING_TIME"}}</b>
            <input name="data.healingTime" type="text" value="{{data.healingTime}}"/>
        </div>
        <div class="effect flex row wrap">
            <b>{{localize "GEAR.EFFECT"}}</b>
            <input name="data.effect" type="text" value="{{data.effect}}"/>
        </div>
    </div>
</form>
