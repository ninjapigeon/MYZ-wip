<form class="{{cssClass}}" autocomplete="off">
    <div class="item flex row wrap">
        <div class="name flex row wrap">
            <b>{{localize "GEAR.NAME"}}</b>
            <input name="name" type="text" value="{{item.name}}"/>
        </div>
        <div class="building-number flex row wrap">
            <b>{{localize "BUILDING.NUMBER"}}</b>
            <input name="data.number" type="text" value="{{data.number}}"/>
        </div>
        <div class="requirement flex row wrap">
            <b>{{localize "BUILDING.REQUIREMENT"}}</b>
            <input name="data.requirement" type="text" value="{{data.requirement}}"/>
        </div>
        <div class="tools flex row wrap">
            <b>{{localize "BUILDING.TOOLS"}}</b>
            <input name="data.tools" type="text" value="{{data.tools}}"/>
        </div>
        <div class="building-raw-materials flex row wrap">
            <b>{{localize "BUILDING.RAW_MATERIALS"}}</b>
            <input name="data.rawMaterials" type="text" value="{{data.rawMaterials}}"/>
        </div>
        <div class="building-time flex row wrap">
            <b>{{localize "BUILDING.TIME"}}</b>
            <input name="data.time" type="text" value="{{data.time}}"/>
        </div>
        <div class="reputation flex row wrap">
            <b>{{localize "BUILDING.REPUTATION"}}</b>
            <input name="data.reputation" type="text" value="{{data.reputation}}"/>
        </div>
        <div class="effect flex row wrap">
            <b>{{localize "BUILDING.EFFECT"}}</b>
            <input name="data.effect" type="text" value="{{data.effect}}"/>
        </div>
        <div class="building-description flex row wrap">
            <b>{{localize "BUILDING.DESCRIPTION"}}</b>
            <textarea name="data.description">{{data.description}}</textarea>
        </div>
    </div>
</form>
